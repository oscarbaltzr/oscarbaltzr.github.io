<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Oscar Baltazar</title>
<link rel="icon" type="image/png" href="favicon.png">


<!-- Urbanist Font -->
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;600&display=swap" rel="stylesheet">

<style>
:root { color-scheme: dark; }

body {
  margin: 0;
  background: #0B1F33;
  color: #D4D1C8;
  font-family: 'Urbanist', sans-serif;
  overflow: hidden;
}

/* More noticeable (but tasteful) animated background */
body::before {
  content: "";
  position: fixed;
  inset: -35%;
  z-index: -1;

  background:
    radial-gradient(700px 700px at 18% 25%, rgba(212, 209, 200, 0.20), transparent 60%),
    radial-gradient(900px 900px at 82% 28%, rgba(212, 209, 200, 0.16), transparent 62%),
    radial-gradient(1000px 1000px at 52% 85%, rgba(15, 35, 60, 0.45), transparent 65%),
    radial-gradient(900px 900px at 55% 45%, rgba(8, 25, 45, 0.60), transparent 60%);

  filter: blur(42px);
  opacity: 1;

  animation: drift 1s ease-in-out infinite alternate;
  transform: translate3d(0, 0, 0);
}

@keyframes drift {
  0%   { transform: translate(-4%, -3%) scale(1.02); }
  50%  { transform: translate(4%, 3%) scale(1.06); }
  100% { transform: translate(-4%, 3%) scale(1.03); }
}

/* Respect “Reduce Motion” accessibility setting */
@media (prefers-reduced-motion: reduce) {
  body::before { animation: none; }
}

  /* TRYING HERE */

  .wrapper {
  height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

  

.card {
  max-width: 720px;
  margin: auto;
}

h1 {
  margin: 0 0 14px;
  font-size: clamp(42px, 7vw, 72px);
  font-weight: 600; /* SemiBold */
  letter-spacing: 0.5px;
}

p {
  margin: 0 0 28px;
  font-size: clamp(18px, 2.5vw, 24px);
  font-weight: 300; /* Light */
  opacity: 0.92;
  line-height: 1.35;
}

a.button {
  display: inline-block;
  padding: 14px 24px;
  border: 2px solid #D4D1C8;
  border-radius: 12px;
  text-decoration: none;
  color: #D4D1C8;
  font-weight: 200; /* ExtraLight */
  transition: transform 0.2s ease, background-color 0.2s ease;
}

a.button:hover {
  transform: translateY(-2px);
  background-color: rgba(212, 209, 200, 0.06);
}
</style>
</head>

<body>

<div class="wrapper">
  <main class="card">
    <h1>Oscar Baltazar</h1>
    <p id="quote">Loading...</p>
    <a class="button" href="mailto:contact@oscarbaltazar.com">Contact</a>
  </main>
</div>

<script>
const quotes = [
  "Oye, ya tú sabes",
  "Blessings for you and your family",
  "Running on caffeine and good intentions",
  "I didn’t come this far to only come this far",
];

function newQuote() {
  const pick = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById("quote").textContent = pick;
}

newQuote();
</script>
</body>
</html>
