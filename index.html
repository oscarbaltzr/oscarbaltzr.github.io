<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Oscar Baltazar</title>
<link rel="icon" type="image/png" href="favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;600&display=swap" rel="stylesheet">

<style>
:root { color-scheme: dark; }

body {
  margin: 0;
  background: #0B1F33;
  color: #D4D1C8;
  font-family: 'Urbanist', sans-serif;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: -35%;
  z-index: -1;
  background:
    radial-gradient(700px 700px at 18% 25%, rgba(212, 209, 200, 0.20), transparent 60%),
    radial-gradient(900px 900px at 82% 28%, rgba(212, 209, 200, 0.16), transparent 62%),
    radial-gradient(1000px 1000px at 52% 85%, rgba(15, 35, 60, 0.45), transparent 65%),
    radial-gradient(900px 900px at 55% 45%, rgba(8, 25, 45, 0.60), transparent 60%);
  filter: blur(42px);
  opacity: 1;
  animation: drift 3s ease-in-out infinite alternate;
}

@keyframes drift {
  0%   { transform: translate(-4%, -3%) scale(1.02); }
  50%  { transform: translate(4%, 3%) scale(1.06); }
  100% { transform: translate(-4%, 3%) scale(1.03); }
}

.wrapper {
  height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.card {
  max-width: 720px;
}

h1 {
  margin: 0 0 14px;
  font-size: clamp(42px, 7vw, 72px);
  font-weight: 600;
}

p {
  margin: 0 0 28px;
  font-size: clamp(18px, 2.5vw, 24px);
  font-weight: 300;
}

.actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  max-width: 520px;
  margin: 0 auto;
}

.actions .access {
  grid-column: 1 / -1;
  justify-self: center;
  min-width: 220px;
}

.button {
  padding: 14px 20px;
  border: 2px solid #D4D1C8;
  border-radius: 12px;
  color: #D4D1C8;
  background: transparent;
  cursor: pointer;
  font-weight: 200;
}

.button:hover {
  transform: translateY(-2px);
  background-color: rgba(212, 209, 200, 0.06);
}

/* Modal */

.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
}

.modal.open { display: flex; }

.modal-card {
  width: min(520px, 100%);
  border-radius: 16px;
  padding: 18px;
  background: rgba(11, 31, 51, 0.9);
  position: relative;
  text-align: left;
}

.xclose {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 38px;
  height: 38px;
  border-radius: 12px;
  border: 1px solid rgba(212, 209, 200, 0.30);
  background: rgba(212, 209, 200, 0.06);
  color: #D4D1C8;
  cursor: pointer;
  font-size: 18px;
}

.phone-number {
  font-size: 22px;
  font-weight: 600;
  margin: 10px 0 14px;
}

/* Toast */

.toast {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: rgba(11, 31, 51, 0.9);
  padding: 12px 18px;
  border-radius: 14px;
  border: 1px solid rgba(212, 209, 200, 0.25);
  font-size: 14px;
  backdrop-filter: blur(10px);
  opacity: 0;
  transition: 0.35s;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* Shake */

@keyframes shake {
  20% { transform: translateX(-6px); }
  40% { transform: translateX(6px); }
  60% { transform: translateX(-4px); }
  80% { transform: translateX(4px); }
}

.shake { animation: shake 0.4s ease; }

.error { color: #ffb3b3; }

.input {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid rgba(212, 209, 200, 0.35);
  background: rgba(3, 15, 24, 0.35);
  color: #D4D1C8;
}
</style>
</head>

<body>

<div class="wrapper">
  <main class="card">
    <h1>Oscar Baltazar</h1>
    <p id="quote"></p>

    <div class="actions">
      <a class="button" href="mailto:contact@oscarbaltazar.com">Email</a>
      <button class="button" id="phoneBtn">Phone</button>
      <button class="button access" id="accessBtn">Access</button>
    </div>
  </main>
</div>

<!-- Phone Modal -->
<div class="modal" id="phoneModal">
  <div class="modal-card">
    <button class="xclose" id="closePhone">×</button>
    <h2>Phone</h2>

    <div class="phone-number" id="phoneText">(559) 321-5891</div>

    <button class="button" id="copyPhone">Copy</button>
  </div>
</div>

<!-- Access Modal -->
<div class="modal" id="accessModal">
  <div class="modal-card">
    <button class="xclose" id="closeAccess">×</button>
    <h2>Restricted Access</h2>

    <form id="accessForm">
      <input class="input" id="pw" type="password" placeholder="Password">
      <button class="button" type="submit">Submit</button>

      <div class="error" id="errorMsg" style="display:none;">
        <strong>Wrong password.</strong> Try again.
      </div>
    </form>
  </div>
</div>

<div class="toast" id="toast">Copied</div>

<script>
const quotes = [
  "Oye, ya tú sabes",
  "Blessings for you and your family",
  "Running on caffeine and good intentions"
];

document.getElementById("quote").textContent =
  quotes[Math.floor(Math.random()*quotes.length)];

function vibrate(pattern) {
  if (navigator.vibrate) navigator.vibrate(pattern);
}

function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");

  setTimeout(() => toast.classList.remove("show"), 2000);
}

/* Phone */

const phoneBtn = document.getElementById("phoneBtn");
const phoneModal = document.getElementById("phoneModal");
const closePhone = document.getElementById("closePhone");
const copyPhone = document.getElementById("copyPhone");
const phoneText = document.getElementById("phoneText");

phoneBtn.onclick = () => phoneModal.classList.add("open");
closePhone.onclick = () => phoneModal.classList.remove("open");

copyPhone.onclick = async () => {
  await navigator.clipboard.writeText(phoneText.textContent);
  showToast("✓ Phone number copied");
  vibrate([40, 30, 40]);
};

/* Access */

const accessBtn = document.getElementById("accessBtn");
const accessModal = document.getElementById("accessModal");
const closeAccess = document.getElementById("closeAccess");
const form = document.getElementById("accessForm");
const errorMsg = document.getElementById("errorMsg");

accessBtn.onclick = () => accessModal.classList.add("open");
closeAccess.onclick = () => accessModal.classList.remove("open");

form.addEventListener("submit", e => {
  e.preventDefault();
  errorMsg.style.display = "block";
  errorMsg.classList.remove("shake");
  void errorMsg.offsetWidth;
  errorMsg.classList.add("shake");

  vibrate([60, 40, 60]);
});
</script>

</body>
</html>
