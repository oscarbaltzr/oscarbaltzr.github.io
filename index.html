<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Oscar Baltazar</title>

<link rel="icon" href="favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;600&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL FIXES ===== */
*,
*::before,
*::after { box-sizing: border-box; }

body {
  margin:0;
  color:#D4D1C8;
  font-family:'Urbanist',sans-serif;
  overflow:hidden;
}

/* ===== ANIMATED GRADIENT BACKGROUND ===== */

body::before{
  content:"";
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 20% 30%, #163a5f, transparent 45%),
    radial-gradient(circle at 80% 70%, #0a2a44, transparent 45%),
    radial-gradient(circle at 50% 50%, #071c2e, #030f18 70%);
  animation:moveBG 18s linear infinite alternate;
  z-index:-1;
}

@keyframes moveBG{
  from { transform:translate(0,0); }
  to   { transform:translate(6%,4%); }
}

/* ===== LAYOUT ===== */

.wrapper {
  height:100dvh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.card { max-width:720px; }

h1 {
  margin:0 0 14px;
  font-size:clamp(42px,7vw,72px);
  font-weight:600;
}

p {
  margin:0 0 28px;
  font-size:clamp(18px,2.5vw,24px);
  font-weight:300;
}

/* ===== BUTTONS ===== */

.actions {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  max-width:520px;
  margin:0 auto;
}

.button {
  width:100%;
  min-width:0;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:14px 22px;
  border:2px solid #D4D1C8;
  border-radius:12px;
  background:transparent;
  color:#D4D1C8;
  font-weight:300;
  font-size:16px;
  cursor:pointer;
  text-decoration:none;
  transition:.2s;
}

.button:hover {
  transform:translateY(-2px);
  background:rgba(212,209,200,0.06);
}

.button img {
  width:20px;
  height:20px;
  object-fit:contain;
}

/* ===== MODALS ===== */

.modal {
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
}

.modal.open { display:flex; }

.modal-card {
  width:min(520px,100%);
  border-radius:16px;
  padding:18px;
  background:rgba(11,31,51,.9);
  position:relative;
  text-align:left;
}

.xclose {
  position:absolute;
  top:10px;
  right:10px;
  width:38px;
  height:38px;
  border-radius:12px;
  border:1px solid rgba(212,209,200,.3);
  background:rgba(212,209,200,.06);
  color:#D4D1C8;
  font-size:18px;
  cursor:pointer;
}

.phone-number {
  font-size:22px;
  font-weight:600;
  margin:10px 0 14px;
}

/* ===== TOAST ===== */

.toast {
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  background:rgba(11,31,51,.9);
  padding:12px 18px;
  border-radius:14px;
  border:1px solid rgba(212,209,200,.25);
  font-size:14px;
  backdrop-filter:blur(10px);
  opacity:0;
  transition:.35s;
}

.toast.show {
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

/* ===== PASSWORD ===== */

.error { color:#ffb3b3; }

@keyframes shake {
  20% { transform:translateX(-6px); }
  40% { transform:translateX(6px); }
  60% { transform:translateX(-4px); }
  80% { transform:translateX(4px); }
}

.shake { animation:shake .4s ease; }

.input {
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(212,209,200,.35);
  background:rgba(3,15,24,.35);
  color:#D4D1C8;
  width:100%;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="wrapper">
  <main class="card">
    <h1>Oscar Baltazar</h1>
    <p id="quote"></p>

    <div class="actions">

      <a class="button" href="mailto:contact@oscarbaltazar.com">
        <img src="email.png" alt="Email">
        Email
      </a>

      <button class="button" id="phoneBtn">
        <img src="phone.png" alt="Phone">
        Phone
      </button>

      <a class="button"
         href="https://www.linkedin.com/in/oscardbaltazar"
         target="_blank"
         rel="noopener noreferrer"
         title="Opens in a new tab">
        <img src="linkedin.png" alt="LinkedIn">
        LinkedIn
      </a>

      <button class="button" id="accessBtn">
        <img src="lock.png" alt="Access">
        Access
      </button>

    </div>
  </main>
</div>

<!-- PHONE MODAL -->
<div class="modal" id="phoneModal">
  <div class="modal-card">
    <button class="xclose" id="closePhone">×</button>
    <h2>Phone</h2>
    <div class="phone-number" id="phoneText">(559) 321-5891</div>
    <button class="button" id="copyPhone">Copy</button>
  </div>
</div>

<!-- ACCESS MODAL -->
<div class="modal" id="accessModal">
  <div class="modal-card">
    <button class="xclose" id="closeAccess">×</button>
    <h2>Restricted Access</h2>

    <form id="accessForm">
      <input class="input" id="pw" type="password" placeholder="Password">
      <button class="button" type="submit">Submit</button>

      <div class="error" id="errorMsg" style="display:none;">
        <strong>Wrong password.</strong> Try again.
      </div>
    </form>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const quotes=[
"Oye, ya tú sabes",
"Blessings for you and your family",
"Running on caffeine and good intentions"
];

quote.textContent = quotes[Math.floor(Math.random()*quotes.length)];

function vibrate(p){ if(navigator.vibrate) navigator.vibrate(p); }

function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

/* PHONE */
phoneBtn.onclick = ()=>phoneModal.classList.add("open");
closePhone.onclick = ()=>phoneModal.classList.remove("open");

copyPhone.onclick = async ()=>{
  await navigator.clipboard.writeText(phoneText.textContent);
  showToast("✓ Phone number copied");
  vibrate([40,30,40]);
};

/* ACCESS */
accessBtn.onclick = ()=>accessModal.classList.add("open");
closeAccess.onclick = ()=>accessModal.classList.remove("open");

accessForm.addEventListener("submit",e=>{
  e.preventDefault();
  errorMsg.style.display="block";
  errorMsg.classList.remove("shake");
  void errorMsg.offsetWidth;
  errorMsg.classList.add("shake");
  vibrate([60,40,60]);
});
</script>

</body>
</html>
